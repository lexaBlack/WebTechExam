<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/css/images/vw_logo.png">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Requested Items</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include jCarousel CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.0/jquery.jcarousel.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/@boxicons/css@2.0.7/dist/boxicons.min.css" rel="stylesheet">
    <style>
        /* Your custom styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Navbar Styles */
        nav {
            background-color: #001e50;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        nav a.navbar-brand,
        nav a.nav-link {
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a.nav-link:hover {
            color: #e28743; /* Changed the hover color */
        }

        nav a.nav-link.register-link {
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 5px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a.nav-link.register-link:hover {
            background-color: #ffffff;
            color: #001e50 !important;
        }

        nav .navbar-nav .nav-item {
            margin-right: 15px; /* Add spacing between nav items */
        }

        nav .navbar-nav .nav-item a {
            border: 2px solid #ffffff; /* Add border around each link */
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav .navbar-nav .nav-item a:hover {
            border-color: #e28743;
        }

        .home-section {
            position: relative;
            background: #E4E9F7;
            min-height: 100vh;
            top: 0;
            transition: all 0.5s ease;
            z-index: 2;
        }

        .home-section .text {
            display: inline-block;
            color: #11101d;
            font-size: 25px;
            font-weight: 500;
            margin: 18px;
        }

        @media (max-width: 420px) {
            .sidebar li .tooltip {
                display: none;
            }
        }

        /* Search box styling */
        .search-box {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" th:href="@{/admin/welcomeAdmin}">
        <img th:src="@{/css/images/vw_logo.png}" alt="Logo" style="max-height: 60px;">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a th:href="@{/admin/insert}" class="nav-link">
                    <i class='bx bx-plus'></i>
                    <span class="links_name">Insert Item</span>
                </a>
                <span class="tooltip">Insert Item</span>
            </li>
            <li class="nav-item">
                <a th:href="@{/admin/inventory}" class="nav-link">
                    <i class='bx bx-list-ul'></i>
                    <span class="links_name">List of Items</span>
                </a>
                <span class="tooltip">List of Items</span>
            </li>
            <li class="nav-item active">
                <a th:href="@{/admin/requested}" class="nav-link">
                    <i class='bx bx-check-double'></i>
                    <span class="links_name">Manage orders</span>
                </a>
                <span class="tooltip">Manage orders</span>
            </li>
            <li class="nav-item">
                <a th:href="@{/admin/contacted}" class="nav-link">
                    <i class='bx bx-check'></i>
                    <span class="links_name">Received Messages</span>
                </a>
                <span class="tooltip">Received Messages</span>
            </li>
            <li class="nav-item">
                <a th:href="@{/api/users/login}" class="nav-link">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<section class="home-section">
    <div class="text">Pending orders</div>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" id="searchInput" class="search-input" placeholder="Search orders..." onkeyup="searchTable()">
    </div>

    <div class="container mt-5">
        <table class="table table-striped table-hover" id="ordersTable">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Items</th>
                <th scope="col">Items Names</th>
                <th scope="col">Total Price</th>
                <th scope="col">User</th>
                <th scope="col">Remove</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the list of orders -->
            <tr th:each="order, idx : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.items}"></td>
                <td th:text="${order.itemsName}"></td>
                <td class="text-center" th:text="${order.total_price}"></td>
                <td th:text="${order.user}"></td>
                <td class="text-center">
                    <!-- Delete icon with red color and confirmation dialog -->
                    <a style="color:red" onclick="return confirmDelete();" th:href="@{'/admin/deleteOrder/' + ${order.id}}"><i class="fa-solid fa-trash ms-4"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<!-- Bootstrap and jCarousel scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Include jCarousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.0/jquery.jcarousel.min.js"
        type="text/javascript"></script>
<!-- Your custom scripts -->
<script th:src="@{/js/script.js}"></script>

<!-- JavaScript for confirmation dialog -->
<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this order?");
    }

    function searchTable() {
        // Declare variables
        let input, filter, table, rows, td, i, j, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("ordersTable");
        rows = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 1; i < rows.length; i++) {  // Start at 1 to skip the header row
            rows[i].style.display = "none"; // Initially hide rows
            td = rows[i].getElementsByTagName("td");
            for (j = 0; j < td.length; j++) {
                if (td[j]) {
                    txtValue = td[j].textContent || td[j].innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        rows[i].style.display = ""; // Show the row
                        break;
                    }
                }
            }
        }
    }
</script>

</body>
</html>
