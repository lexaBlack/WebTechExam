<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/css/images/vw_logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Add Employee</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@boxicons/css@2.0.7/dist/boxicons.min.css" rel="stylesheet">
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-ezCjGA5h02QnmfUnqDRA3eWJwaf16OAcNljUf8h7u0Lei6UllB3SbcqAtfQTtuHs" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    nav {
      background-color: #001e50;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: background-color 0.3s;
    }

    nav a.navbar-brand,
    nav a.nav-link {
      color: #ffffff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a.nav-link:hover {
      color: #e28743;
    }

    nav a.nav-link.register-link {
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 5px;
      padding: 5px 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a.nav-link.register-link:hover {
      background-color: #ffffff;
      color: #001e50 !important;
    }

    nav .navbar-nav .nav-item {
      margin-right: 15px;
    }

    .home-section {
      background: #E4E9F7;
      min-height: 100vh;
      padding: 80px 20px 20px;
    }

    .home-section .text {
      color: #11101d;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .container {
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
      font-weight: 500;
      color: #333;
    }

    .btn-success {
      background-color: #001e50;
      border-color: #001e50;
    }

    .btn-success:hover {
      background-color: #e28743;
      border-color: #e28743;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #555;
    }
  </style>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" th:href="@{/admin/welcomeAdmin}">
    <img th:src="@{/css/images/vw_logo.png}" alt="Logo" style="max-height: 60px;">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a th:href="@{/admin/insert}" class="nav-link">
          <i class='bx bx-plus'></i>
          <span class="links_name">Insert Item</span>
        </a>
        <span class="tooltip">Insert Item</span>
      </li>
      <li class="nav-item">
        <a th:href="@{/admin/employee}" class="nav-link">
          <i class='bx bx-plus'></i>
          <span class="links_name">Insert Employee</span>
        </a>
        <span class="tooltip">Insert Employee</span>
      </li>
      <li class="nav-item">
        <a th:href="@{/admin/inventory}" class="nav-link">
          <i class='bx bx-list-ul'></i>
          <span class="links_name">List of Items</span>
        </a>
        <span class="tooltip">List of Items</span>
      </li>
      <li class="nav-item active">
        <a th:href="@{/admin/requested}" class="nav-link">
          <i class='bx bx-check-double'></i>
          <span class="links_name">Manage orders</span>
        </a>
        <span class="tooltip">Manage orders</span>
      </li>
      <li class="nav-item">
        <a th:href="@{/admin/contacted}" class="nav-link">
          <i class='bx bx-check'></i>
          <span class="links_name">Received Messages</span>
        </a>
        <span class="tooltip">Received Messages</span>
      </li>
      <li class="nav-item">
        <a th:href="@{/api/users/login}" class="nav-link">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Logout</span>
        </a>
        <span class="tooltip">Logout</span>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<section class="home-section">
  <div class="container">
    <div class="text">Add New Employee</div>
    <form action="/api/employee" method="post">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="employeeName">Name</label>
          <input type="text" class="form-control" id="employeeName" name="name" placeholder="Enter full name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="employeePosition">Position</label>
          <input type="text" class="form-control" id="employeePosition" name="position" placeholder="Enter position" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="employeeSalary">Salary</label>
          <input type="number" class="form-control" id="employeeSalary" name="salary" placeholder="Enter salary" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-block">Add Employee</button>
    </form>

    <!-- Employee Table -->
    <div class="text mt-4">Employee List</div>
    <table class="table table-striped mt-3">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Position</th>
        <th scope="col">Salary</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- Loop through employees using th:each -->
      <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.position}"></td>
        <td th:text="${employee.salary}"></td>
        <td>
          <form th:action="@{/api/employee/delete/{id}(id=${employee.id})}" method="GET">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</section>
<script>

  });
  $(document).ready(function () {
  const loadEmployees = () => {
    $.ajax({
      url: '/api/employee',
      type: 'GET',
      success: function (employees) {
        const tableBody = $('#employeeTableBody');
        tableBody.empty(); // Clear the existing table rows

        employees.forEach((employee) => {
          tableBody.append(
            <tr>
              <td>${employee.id}</td>
              <td>${employee.name}</td>
              <td>${employee.position}</td>
              <td>${employee.salary}</td>
              <td>
                <button class="btn btn-danger btn-sm delete-btn" data-id="${employee.id}">Delete</button>
              </td>
            </tr>
          );
        });

        // Attach delete handlers to newly added buttons
        $('.delete-btn').on('click', function () {
          const employeeId = $(this).data('id');
          deleteEmployee(employeeId);
        });
      },
      error: function () {
        alert('Failed to load employees');
      },
    });
  };

  const deleteEmployee = (id) => {
    $.ajax({
      url: /api/employee/delete/${id},
      type: 'GET',
      success: function () {
        alert('Employee deleted successfully');
        loadEmployees(); // Reload the employee list
      },
      error: function () {
        alert('Failed to delete employee');
      },
    });
  };

  // Load employees on page load
  loadEmployees();

  // Handle form submission for adding employees
  $('#addEmployeeForm').on('submit', function (e) {
    e.preventDefault();

    const employeeData = {
      name: $('#employeeName').val(),
      position: $('#employeePosition').val(),
      salary: $('#employeeSalary').val(),
    };

    $.ajax({
      url: '/api/employee',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(employeeData),
      success: function () {
        alert('Employee added successfully!');
        $('#addEmployeeForm')[0].reset(); // Clear the form
        loadEmployees(); // Refresh the employee list
      },
      error: function () {
        alert('Failed to add employee');
      },
    });
  });
});

</script>
